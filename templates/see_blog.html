{% extends 'base.html' %}

{% block start %}

<section class="mt-5 pt-5">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">View</th>
          <th scope="col">Blog Title</th>
          <th scope="col">Created At</th>
          <th scope="col">Created_By</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in blog_objs %}
        <tr>
          <th>{{ forloop.counter }}</th>
          <td>{{ i.title }}</td>
          <td>{{i.created_at}}</td>
          <td>{{i.user}}</td>
          <td>
            <a href="{% url 'blog_update' i.slug %}" class="btn btn-success">Update</a>
            <a href="{% url 'blog_delete' i.id %}" class="btn btn-danger">Delete</a>

          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
